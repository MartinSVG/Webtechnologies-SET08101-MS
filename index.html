<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TriviaQuest â€” Clean</title>
  <meta name="description" content="A simple quiz built with vanilla HTML, CSS, and JavaScript." />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>TriviaQuest</h1>
    <nav aria-label="Primary">
      <button class="nav" data-route="home" aria-current="page">Home</button>
      <button class="nav" data-route="scores">My Scores</button>
      <button class="nav" data-route="about">About</button>
    </nav>
  </header>

  <main id="app" tabindex="-1">
    <!-- Home -->
    <section id="view-home" class="view active">
      <h2>Play Quiz</h2>
      <p class="lead">Pick a category to start. Ten questions per round.</p>
      <div class="grid">
        <button class="card" data-start="movies">ðŸŽ¬ Movies</button>
        <button class="card" data-start="science">ðŸ§ª Science</button>
        <button class="card" data-start="music">ðŸŽµ Music</button>
        <button class="card" data-start="random">ðŸŽ² Random</button>
      </div>
    </section>

    <!-- Quiz -->
    <section id="view-quiz" class="view">
      <div class="quiz-head">
        <h2>Quiz</h2>
        <div class="progress"><div id="bar" class="bar" role="progressbar" aria-valuemin="0" aria-valuemax="10" aria-valuenow="0"></div></div>
      </div>
      <p id="q" class="question" aria-live="polite"></p>
      <ul id="ans" class="answers" role="list"></ul>
      <div class="quiz-foot"><button id="next" class="btn" disabled>Next</button></div>
    </section>

    <!-- Results -->
    <section id="view-results" class="view">
      <h2>Results</h2>
      <p id="scoreline" class="score"></p>
      <div class="row">
        <button id="again" class="btn">Play Again</button>
        <button id="share" class="btn btn-outline">Share</button>
      </div>
    </section>

    <!-- Scores -->
    <section id="view-scores" class="view">
      <h2>My Scores</h2>
      <div id="scores" class="scores"></div>
      <button id="clear" class="btn btn-outline">Clear Saved Scores</button>
    </section>

    <!-- About -->
    <section id="view-about" class="view">
      <h2>About</h2>
      <p>Built with <strong>vanilla HTML/CSS/JS</strong>. Scores are stored locally via <code>localStorage</code>. Deployed on GitHub Pages.</p>
    </section>
  </main>

  <footer class="site-footer"><small>Â© 2025 TriviaQuest â€¢ </small></footer>
  <script src="script.js" defer></script>
</body>
</html>
